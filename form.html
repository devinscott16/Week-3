<html lang="en" data-bs-theme="light">
<head>

    <title>Casa Wahoo Resort</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
<!-- At least 2 pages
     A Bootstrap Navbar, Table, and Form
     Bootstrap Grid used throughout to format elements
     Elements should stack vertically when the window is small -->

</head>
<body>
  <!--NAVBAR with DARKMODE -->
  <nav class="navbar navbar-static-top navbar-expand-lg bg-body-tertiary">

    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Casa Wahoo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="form.html">Book Now!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="darkModeToggle"data-bs-theme="light"> Dark Mode</a>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      </div>
    
  </nav>
   <!-- Website Banner -->
<div>
    <img src="Images/Wahoo Banner Test.png" class="img-fluid" alt="Pool and Ocean View with loungers">
</div>
<!--DARKMODE TOGGLE-->
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');

        darkModeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme'); 
            const newTheme = (currentTheme === 'dark') ? 'light' : 'dark';
            document.documentElement.setAttribute('data-bs-theme', newTheme);
        });
    </script>

    <!--Input User Data Grid-->
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName4">Name</label>
          <input type="text" class="form-control" id="inputName4" placeholder="First Name Last Name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputCreditcard">Payment</label>
        <input type="text" class="form-control" id="inputCreditcard" placeholder="Visa 123456789">
      </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
        <label for="inputCCV">CCV</label>
        <input type="text" class="form-control" id="inputCCV2" placeholder="***">
      </div>
    </div>

        <div class="form-group col-md-2">
          <label for="inputZip">Zip Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <br>
<!-- comment section -->
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 80px"></textarea>
        <label for="floatingTextarea2">Special Request</label>
      </div>
<!-- end comment section -->
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            I Agree
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit Payment</button>
    </form>
    <br>
    <br>

    <!-- Contact Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Contact</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Owner</th>
          <td>Cheech</td>

          <td>mrwahoo@casawahoo.com</td>
        </tr>
        <tr>
          <th scope="row">Events</th>
          <td>Jesicca</td>
          <td>Rabbit</td>
          <td>funnybunny@casawahoo.com</td>
        </tr>
        <tr>
          <th scope="row">Cleaning</th>
          <td>Dirty</td>
          <td>Casa</td>
          <td>cleanmycasa@casawahoo.com</td>
        </tr>
      </tbody>
    </table>

<!-- footer -->

</body>
</html>
