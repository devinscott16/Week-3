<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Wahoo Resort</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
<!-- At least 2 pages
     A Bootstrap Navbar, Table, and Form
     Bootstrap Grid used throughout to format elements
     Elements should stack vertically when the window is small -->

</head>
<body>
  <!--NAVBAR with DARKMODE -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">

    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Casa Wahoo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="form.html">Book Now!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="darkModeToggle"data-bs-theme="light"> Dark Mode</a>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      </div>
    
  </nav>
  <!-- Website Banner -->
<div>
    <img src="Images/Wahoo Banner Test.png" class="img-fluid" alt="Pool and Ocean View with loungers">
</div>
<!-- Darkmode Toggle -->
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');

        darkModeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme'); 
            const newTheme = (currentTheme === 'dark') ? 'light' : 'dark';
            document.documentElement.setAttribute('data-bs-theme', newTheme);
        });
    </script>

    <h1>TESTING</h1> 

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle/js"></script>

</body>
</html>
