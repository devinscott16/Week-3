<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Wahoo Resort</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
<!-- At least 2 pages
     A Bootstrap Navbar, Table, and Form
     Bootstrap Grid used throughout to format elements
     Elements should stack vertically when the window is small -->

</head>
<body>
    <div class="container">
        <button class="btn btn-primary" id="darkModeToggle">Toggle Dark Mode</button> 
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');

        darkModeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme'); 
            const newTheme = (currentTheme === 'dark') ? 'light' : 'dark';
            document.documentElement.setAttribute('data-bs-theme', newTheme);
        });
    </script>

    <h1>TESTING</h1> 
    
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle/js"></script>

</body>
</html>
